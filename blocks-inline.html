<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Блокові та інлайнові</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <h1>Блокові (div) та інлайнові (span)</h1>
    <div class="box-inline">Це <b>DIV</b> — блочний елемент. Він займає всю ширину, починається з нового рядка.</div>
    <p class="inline-demo">
      А це рядок зі <span>SPAN #1</span><span>SPAN #2</span><span>SPAN #3</span> —
      інлайнові елементи течуть у рядку і не ламають потік.
    </p>
  </div>
</body>

</html>
