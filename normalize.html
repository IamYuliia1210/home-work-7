  <div class="container">
    <h1>Підключено normalize.css</h1>
    <div class="card">
      <p><b>Враження:</b> normalize «вирівнює» стилі різних браузерів, але зберігає

        знайомо, просто трохи консистентніше. На відміну від <code>reset.css</code>, тут нічого «не зноситься до нуля».
      </p>
